{% extends 'base.html' %} {% block content %}

<h2 class="mt-3">Add Cupcake</h2>
<div class="col col-md-9 col-lg-6">
    <form id="add-cupcake-form">
        <div class="form-group">
            <label for="from">Flavor</label>
            <input type="text" class="form-control" name="flavor" id="flavor" required placeholder="Flavor" />
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select id="size" class="form-control" placeholder="Select">
              <option name="size" value="small">Small</option>
              <option name="size" value="medium">Medium</option>
              <option name="size" value="large">Large</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Image Url</label>
            <input type="text" class="form-control" name="image" id="image" placeholder="url" />
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" name="rating" id="rating" placeholder="Rating out of 10" min="1" max="10" required step="0.01" />
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<h2 class="my-3">Cupcake List</h2>
<div id="cupcake-list" class="row justify-content-center mt-3">

</div>

{% endblock %}
